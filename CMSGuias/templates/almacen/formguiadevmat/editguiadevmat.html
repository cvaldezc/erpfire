{% block script %}
    <script src="{{ MEDIA_URL }}js/mustache.js"></script>

{% endblock script %}

<div class="modal leditmaterials">
    <div class="modal-content">
        <div class="row">
            <label class="lblcodgdevmat" style="display:none;"></label>
            <div class="input-field col s3">
                <input readonly placeholder="" type="text" class="ednumdoc">
                <label for="ednumdoc" >NUMERO DE GUIA</label>
            </div>

            <div class="input-field col s3">
                <select id="cboedguiatr" class="browser-default cboedguiatr">
                <option value="" disabled selected>Seleccionar</option>
                {% for x in ltransportist %}
                    <option value="{{ x.traruc_id }}">{{ x.tranom }}</option>
                {% endfor %}
                </select>
                <label for="comboempleado" style="color:#0091ea;margin-top:-25px;font-size:0.8rem">TRANSPORTISTA</label>
            </div>

            <div class="input-field col s3">
                <select id="cboedguiacond" class="browser-default cboedguiacond">
                {% for x in lconduct %}
                    <option value="{{ x.condni_id }}">{{ x.connom }}</option>
                {% endfor %}
                </select>
                <label for="comboempleado" style="color:#0091ea;margin-top:-25px;font-size:0.8rem">CONDUCTOR</label>
            </div>

            <div class="input-field col s3">
                <select id="cboedguiaplaca" class="browser-default cboedguiaplaca">
                {% for x in lplaca %}
                    <option value="{{ x.nropla_id }}">{{ x.nropla_id }} {{ marca }}</option>
                {% endfor %}
                </select>
                <label for="comboempleado" style="color:#0091ea;margin-top:-25px;font-size:0.8rem">PLACA</label>
            </div>
        </div>
        <div class="row">

            <div class="input-field col s3">
                <input placeholder="" type="date" class="datepicker fdeveditguiadev">
                <label for="fdeveditguiadev">FECHA DE DEVOLUCION</label>
            </div>

            <div class="input-field col s3">
                <select id="comboeditempleado" class="browser-default comboeditempleado">
                    {% for x in lemple %}
                    <option value="{{ x.empdni_id }}">{{ x.lastname }}, {{ x.firstname }}</option>
                    {% endfor %}
                </select>
                <label for="comboempleado" style="color:#0091ea;margin-top:-25px;font-size:0.8rem">AUTORIZADO POR</label>
            </div>

            <div class="input-field col s6">
                <input placeholder="" length="200" name="comenteditguiadev" type="text" class="comenteditguiadev">
                <label for="comenteditguiadev">COMENTARIO</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
                <i class="prefix fa fa-search"></i>
                <input class="txteditbuscmaterial" style="width:90%;height:30px;" type="text" placeholder="Codigo o Material" name="txteditbuscmaterial" id="txteditbuscmaterial">
            </div>
            <div class="input-field col s2" style="margin-left:30%">
                <button type="button" class="btn waves-effect teal lighten-1 btnsavecabgdev">
                <i class="fa fa-file"></i>
                <span><strong>GUARDAR CAMBIOS</strong></span>
                </button>
            </div>
        </div>
        <hr>
        <div style="overflow-y: scroll;height:330px;">
            <table class="table highlight table-condensed responsive-table table-leditmaterials" id="table-leditmaterials" >
                <thead class="cab">
                    <tr>
                        <th class="col5" style="text-align:center">#</th>
                        <th class="col10">Guia</th>
                        <th class="col10">Pedido</th>
                        <th class="col10">Codigo</th>
                        <th >Material</th>
                        <th class="col10">Marca</th>
                        <th class="col10">Modelo</th>
                        <th class="col5">Cantidad</th>
                        <th class="col10">Acciones</th>
                    </tr>
                </thead>
                <tbody class="bodyleditmaterials"></tbody>
            </table>
        </div>
        <div align="right" style="margin-top:10px;">
            <button type="button" class="btn modal-action modal-close waves-effect waves-green blue lighten-1 btn-flat btnsalirmodal">
            <i class="fa fa-times"></i><span>SALIR</span>
            </button>
        </div>
    </div>
</div>


<div class="modal infomatdet">
    <div class="modal-content">
        <h5 align="center">COMENTARIO</h5>
        <div class="card">
            <div class="card-action">
                <h6 class="comentdetmat"></h6>
            </div>
        </div>
    </div>
</div>

<div class="modal bottom-sheet modedlniple">
    <div class="modal-content">
        <div class="row">
            <div class="input-field col">
                <h5 class="lblidmat"></h5>
            </div>
            <div class="input-field col">
                <h5 class="lblnamemat"></h5>
            </div>
            <div class="input-field col">
                <h5 class="lblmedmat"></h5>
            </div>
        </div>
        <hr>
        <div style="overflow-y: scroll;height:220px;">
            <table class="table table-condensed highlight tab-edlniple">
                <thead class="cab">
                    <tr>
                        <th>#</th>
                        <th>Cantidad</th>
                        <th>Metrado</th>
                        <th>Tipo</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
</div>
