{% block script %}
    <script src="{{ MEDIA_URL }}js/mustache.js"></script>
{% endblock script %}
<!--ESTADO ALMACEN-->
<div class="modal detestalmacen" style="width:95%;">
    <div class="modal-content">
        <div class="row">
            <div class="input-field col s5">
                <h6 class="titcodherra" style="font-weight: bold;"></h6>
            </div>
            <div class="input-field col s6">
                <i class="prefix fa fa-search"></i>
                <input style="height:30px;" class="txtestbuscardeth"  type="search" placeholder="Ingrese Proyecto o Numero de Guia" name="txtestbuscardeth" id="txtestbuscardeth">
            </div>
            <div class="input-field col s12">
                <h6 class="titdescherra" style="font-weight: bold;"></h6>
            </div>
        </div>
        <table class="table-detestalmacen" id="table-detestalmacen" >
            <thead class="cab">
                <tr class="brand-primary">
                    <th class="colnum">#</th>
                    <th>Proyecto</th>
                    <th>Guia</th>
                    <th>Cantidad</th>
                    <th>F.Salida</th>
                    <th>Comentario</th>
                </tr>
            </thead>
            <tbody class="bodydetestalmacen" style="height:400px;"></tbody>
        </table>
        <div align="right">
        <button type="button" class="btn modal-action modal-close waves-effect waves-green blue lighten-1 btn-flat btnsalirmodal">
        <i class="fa fa-times"></i>
        <span><strong>SALIR</strong></span>
        </button>
        </div>
    </div>
</div>
