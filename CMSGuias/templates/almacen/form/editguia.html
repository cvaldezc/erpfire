{% block script %}
    <script src="{{ MEDIA_URL }}js/mustache.js"></script>
{% endblock script %}

<div class="modal editguia" >
    <div class="modal-content">
    <div class="row">
      <div class="input-field col s4" readonly>
        <input readonly placeholder="" id="editnumguia" name="editnumguia" type="text" class="editnumguia" length="12" >
        <label for="editnumguia" >NUMERO DE GUIA</label>
      </div>
      <div class="input-field col s0">
        <p>Proyecto:</p>
      </div>
      <div class="input-field col s6">
        <select id="comboeditproyecto" class="browser-default comboeditproyecto">
            {% for x in lproyectos %}
          <option value="{{ x.proyecto_id }}">{{ x.proyecto_id }} {{ x.nompro }}</option>
            {% endfor %}
        </select>                 
      </div>
    </div>
    <div class="row">
      <div class="input-field col s0">
        <p>Transportista:</p>
      </div>
      <div class="input-field col s2">
        <select id="comboedittransportista" class="browser-default comboedittransportista">
        {% for x in ltransportista %}
          <option value="{{ x.traruc_id }}">{{ x.tranom }}</option>
        {% endfor %}
        </select>                 
      </div>
      <div class="input-field col s0">
        <p>Conductor:</p>
      </div>
      <div class="input-field col s2">
        <select id="comboeditconductor" class="browser-default comboeditconductor">
        {% for x in lconductor %}
          <option value="{{ x.condni_id }}">{{ x.connom }}</option>
        {% endfor %}
        </select>                 
      </div>
      <div class="input-field col s0">
        <p>Placa:</p>
      </div>
      <div class="input-field col s2">
        <select id="comboeditplaca" class="browser-default comboeditplaca">
        {% for x in ltransporte %}
          <option value="{{ x.nropla_id }}">{{ x.nropla_id }}  {{ x.marca }}</option>
        {% endfor %}
        </select>                 
      </div>
        <div class="input-field col s2">
          <input placeholder="" id="fguiasalidaedit" name="fguiasalidaedit" type="date" class="datepicker fguiasalidaedit">
          <label for="fguiasalidaedit">Fecha de Salida</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
          <textarea placeholder="" id="txtcomentguiaedit" name="txtcomentguiaedit" class="materialize-textarea txtcomentguiaedit" length="200"></textarea>
          <label for="txtcomentguiaedit">COMENTARIO</label>
        </div>
        <div class="input-field col s6" style="margin-top:60px;">
        <button type="button" name="btnsaveguiafinedit" class="btn waves-effect green lighten-1 btnsaveguiafinedit">
          <i class="fa fa-floppy-o"></i>
          <span><strong>GUARDAR CAMBIOS</strong></span>
        </button>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="input-field col s5" style="" id="diveditnewherra">
        <button type="button" name="btnaddguiaherraedit" class="btn waves-effect teal lighten-1 btnaddguiaherraedit">
          <i class="fa fa-briefcase"></i>
          <span><strong>NUEVA HERRAMIENTA</strong></span>
        </button>
      </div>
      <div class="input-field col s6">
        <i class="prefix fa fa-search"></i>
        <input class="txtbuscarheedit" style="height:30px;" type="search" placeholder="Codigo o Herramienta" name="txtbuscarheedit" id="txtbuscarheedit" >
      </div>
    </div>
    <hr>
    <table class="table-detailsguiaherraedit" id="table-detailsguiaherraedit">
        <thead>
            <tr>
                <th class="column5">#</th>
                <th class="column15">Codigo</th>
                <th class="column35">Herramienta</th>
                <th class="column5">Cantidad</th>
                <th class="column15">Estado</th>
                <th class="column15">Fech.Devolucion</th> 
                <th class="column10"></th>
            </tr>
        </thead>
        <tbody class="bodydetguiaherraedit" style=""></tbody>
    </table>
    <div align="right">
      <button type="button" class="modal-action modal-close btn waves-effect grey lighten-5 grey-text text-darken-3">
        <i class="fa fa-times"></i>
        <span>Salir</span>
      </button>
    </div>
  </div>
                     
</div>
