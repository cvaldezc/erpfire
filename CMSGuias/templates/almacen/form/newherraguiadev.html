<div class="modal newherraguiadev">
              <div class="modal-content">

                <div class="row" style="">
                  <label>Guia:</label>
                  <label style="" id="codguia" class="codguia" name="codguia"></label>
                </div>
                <div class="row">
                  <div class="input-field col s0">
                    <p>Herramienta:</p>
                  </div>
                  <div class="input-field col s6">
                    <select id="devcomboherra" class="browser-default devcomboherra">
                    {% for x in lherramienta %}
                      <option value="{{ x.herramienta_id }}" data-n="{{ x.nombre }}">{{ x.nombre }} {{ x.medida }}</option>
                    {% endfor %}
                    </select>
                  </div>
                  <div class="input-field col s4">
                    <input placeholder="" id="devguiaherracant" name="devguiaherracant" type="text" class="devguiaherracant">
                    <label for="devguiaherracant">Cantidad</label>
                  </div>
                </div>

                <div class="row">
                  <div class="input-field col s1">
                    <p>Estado: </p>
                  </div>
                  <div class="input-field col s3">
                    <select id="devcomboestado" class="browser-default">
                      <option value="BU">Bueno</option>
                      <option value="RE">Reparacion</option>
                      <option value="BA">BAJA</option>
                    </select>
                  </div>
                </div>
                  <div class="row">
                    <div class="input-field col s6">
                      <textarea placeholder="" id="devcomentguiah" name="devcomentguiah" class="materialize-textarea devcomentguiah"></textarea>
                      <label for="devcomentguiah">COMENTARIO</label>
                    </div>
                  </div>
                  <div class="moda-footer" align="center" style="margin-top:50px;">
                    <button type="button" class="modal-action modal-close btn waves-effect grey lighten-5 grey-text text-darken-3">
                      <i class="fa fa-times"></i>
                      <span>Cancelar</span>
                    </button>
                    <button type="button" id="btnsaveguiaherra" name="btnsaveguiaherra" class="btn waves-effect green lighten-1 btnsaveguiaherra">
                      <span>Guardar</span>
                    </button>
                  </div>
            </div>

</div>
