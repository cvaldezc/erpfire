<div class="modal newdev" >
  <div class="modal-content">
    <div style="width:100%;float:left">
      <div style="width:15%;float:left">
        <h5 class="numguiadev"></h5>
      </div>
      <div style="width:50%;float:left">
        <h5>Generar Guia de Devolucion</h5>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="input-field col s2" id="divdevnumguia">
        <input placeholder="" id="devnumguia" name="devnumguia" type="text" class="devnumguia" maxlength="12" length="12"/>
        <label for="devnumguia" >NUMERO DE GUIA</label>
      </div>
      <div class="input-field col s3" style="margin-top:25px">
        <select id="devcotrans" class="browser-default devcotrans">
        <option value=""></option>
        {% for x in ltransportista %}
        <option value="{{ x.traruc_id }}">{{ x.tranom }}</option>
        {% endfor %}
        </select>
        <label for="devcotrans" style="color:#039be5;font-size:0.8rem;margin-top:-30px">TRANSPORTISTA</label>
      </div>
      <div class="input-field col s3" style="margin-top:25px">
        <select id="devcoconduc" class="browser-default devcoconduc">
        </select>
        <label for="devcoconduc" style="color:#039be5;font-size:0.8rem;margin-top:-30px">CONDUCTOR</label>
      </div>
      <div class="input-field col s2" style="margin-top:25px">
        <select id="devcoplaca" class="browser-default devcoplaca">
        </select>
        <label for="devcoplaca" style="color:#039be5;font-size:0.8rem;margin-top:-30px">PLACA</label>
      </div>
      <div class="input-field col s2">
        <input placeholder="" id="fdevret" name="fdevret" type="date" class="picker fdevret">
        <label for="fdevret">Fecha de Retorno</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s6">
        <textarea placeholder="" name="devcomentario" class="materialize-textarea" length="200" maxlength="200"></textarea>
        <label for="devcomentario">COMENTARIO</label>
      </div>
      <div class="input-field col" style="margin-top:50px">
        <button type="button" style="border:none;font-weight:bold;" class="transparent btndetherracompletas" value=""><small>Detalle Completo</small></button>
      </div>
      <div class="input-field col s4" style="margin-top:50px">
        <button type="button" name="saveguiadev" class="btn waves-effect teal lighten-1 saveguiadev">
        <i class="fa fa-floppy-o"></i>
        <span><strong>GENERAR GUIA DEVOLUCION</strong></span>
        </button>
      </div>
    </div>
    <hr>
    <div style="overflow-y:scroll;height:350px">
      <table class="table table-condensed responsive-table highlight table-herradev " id="table-herradev">
          <thead class="cab">
              <tr>
                  <th class="colst40">#</th>
                  <th class="colst150">CODIGO</th>
                  <th><h6 style="font-weight:bold" class="lbltipoacce"></h6></th>
                  <th class="colst150">MARCA</th>
                  <th class="colst100">ENVIADO</th>
                  <th class="colst100">DEVUELTO</th>
                  <th class="colst100">DEVOLVER</th>
                  <th class="colst100">ESTADO</th>
                  <th class="colst40">COMENTARIO</th>
              </tr>
          </thead>
          <tbody class="bodydetherradev" style="height:400px;" ></tbody>
      </table>
    </div>
    <div align="right">
      <button type="button" class="btn modal-action modal-close waves-effect waves-black blue lighten-1 btn-flat btnsalirmodal">
      <i class="fa fa-times"></i>
      <span><strong>SALIR</strong></span>
      </button>
    </div>
</div>

</div>
