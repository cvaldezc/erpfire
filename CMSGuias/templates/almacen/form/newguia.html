
<div class="modal newguia" >
    <div class="modal-content">
    <div class="row">
      <div class="input-field col s4">
        <input placeholder="" id="numguia" name="numguia" type="text" class="numguia" length="12" >
        <label for="numguia" >NUMERO DE GUIA</label>
      </div>
      <div class="input-field col s0">
        <p>Proyecto:</p>
      </div>
      <div class="input-field col s6" style="margin-top:30px;">
        <select id="comboproyecto" class="browser-default comboproyecto">
            {% for x in lproyectos %}
          <option value="{{ x.proyecto_id }}">{{ x.proyecto_id }} {{ x.nompro }}</option>
            {% endfor %}
        </select>                 
      </div>
    </div>
    <div class="row">
      <div class="input-field col s0">
        <p>Transportista:</p>
      </div>
      <div class="input-field col s2">
        <select id="combotransportista" class="browser-default combotransportista">
        {% for x in ltransportista %}
          <option value="{{ x.traruc_id }}">{{ x.tranom }}</option>
        {% endfor %}
        </select>                 
      </div>
      <div class="input-field col s0">
        <p>Conductor:</p>
      </div>
      <div class="input-field col s2">
        <select id="comboconductor" class="browser-default comboconductor">
        {% for x in lconductor %}
          <option value="{{ x.condni_id }}">{{ x.connom }}</option>
        {% endfor %}
        </select>                 
      </div>
      <div class="input-field col s0">
        <p>Placa:</p>
      </div>
      <div class="input-field col s2">
        <select id="comboplaca" class="browser-default comboplaca">
        {% for x in ltransporte %}
          <option value="{{ x.nropla_id }}">{{ x.nropla_id }}  {{ x.marca }}</option>
        {% endfor %}
        </select>                 
      </div>
        <div class="input-field col s2">
          <input placeholder="" id="fguiasalida" name="fguiasalida" type="date" class="datepicker fguiasalida">
          <label for="fguiasalida">Fecha de Salida</label>
        </div>
    </div>
    <div class="row">
        <div class="input-field col s6">
          <textarea placeholder="" id="txtcomentguia" name="txtcomentguia" class="materialize-textarea txtcomentguia" length="200"></textarea>
          <label for="txtcomentguia">COMENTARIO</label>
        </div> 
    </div>
    <div class="row">
      <div class="input-field col s6" style="" id="divnewherra">
        <button type="button" name="btnaddguiaherra" data-guiaherra="btnaddguiaherra" class="btn waves-effect teal lighten-1 btnaddguiaherra">
          <i class="fa fa-briefcase"></i>
          <span><strong>NUEVA HERRAMIENTA</strong></span>
        </button>
      </div>
      <div class="input-field col s6" align="right">
        <button type="button" name="saveguiafin" class="btn waves-effect green lighten-1 saveguiafin">
          <i class="fa fa-floppy-o"></i>
          <span><strong>GUARDAR GUIA</strong></span>
        </button>
      </div>
    </div>
    <hr>
    <table class="table-detailsguiaherra" id="table-detailsguiaherra">
        <thead>
            <tr>
                <th>Herramienta</th>
                <th>Cantidad</th>
                <th>Estado</th>
                <th>Fech.Devolucion</th> 
                <th></th>
            </tr>
        </thead>
    </table>
  </div>
                     
</div>
