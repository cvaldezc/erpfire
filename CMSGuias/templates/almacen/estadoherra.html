{% extends "basemd.html" %}

{% block title %}
  Estados
{% endblock %}
{% block menu %}
  {% include "menus/storagemd.htm" %}
{% endblock %}
{% block content %}
<script src="/media/js/almacen/estadoherra.js"></script>
<link rel="stylesheet" href="/media/css/almacen/estadoherra.css">
<script src="{{ MEDIA_URL }}vendor/chosen/chosen.jquery.js"></script>
<link rel="stylesheet" href="{{ MEDIA_URL }}vendor/chosen/chosen.css">

<div class="row" style="margin:20px">
  <div class="input-field col" id="divtipoacce">
    <div class="panel-group">
      <div class="panel" style="margin-left:20px;margin-right:20px;">
        <div class="panel-heading" style="">
          <h4 class="panel-title">Estados</h4>
        </div>
          <div class="panel-body" style="margin-top:-15px">
            <input onclick="javascript:switchgeneral();" name="estacce" type="radio" id="switchhe"/>
            <label for="switchhe" id="switchhe" style="font-size:15px;font-weight:bold;color:black;">HERRAMIENTA</label>
            <input onclick="javascript:switchgeneral();" name="estacce" type="radio" id="switchepps"/>
            <label for="switchepps" id="switchepps" style="font-size:15px;font-weight:bold;color:black;">EPPS</label>
          </div>

      </div>
    </div>
  </div>
</div>
<div align="center">
  <h4 class="lbltipoacce"></h4>
</div>

<div style="display:none;margin:20px" id="divestado">
	<div class="card">
		<div class="card-action">
			<div class="row">
			  <div class="input-field col" style="width:45%;">
			    <select id="comboestadherra" class="browser-default comboestadherra">
			      <option disabled selected ><label>Seleccione un estado</label></option>
		          <option value="ALMACEN" >EN OBRA</option>
		          <option value="ALQUILER" >ALQUILER</option>
		          <option value="REPARACION" >REPARACION</option>
		          <option value="BAJA" >DE BAJA</option>
		        </select>
			  </div>
			  <div class="input-field col" style="margin-left:60px;width:45%;">
			  	<i class="prefix fa fa-search"></i>
				<input class="txtestbuscarh"  type="search" placeholder="" name="txtestbuscarh" id="txtestbuscarh">
			  </div>
			</div>
		</div>
	</div>
	<!--DIV ALMACEN Y ALQUILER-->
	<div id="divtabalmacen" class="divtabalmacen">
      <table class="table table-condensed responsive-table highlight table-lalmacen" id="table-lalmacen">
         	<caption><h4 class="captiontable"></h4></caption>
          <thead class="cab">
            <tr>
              <th class="colst40">#</th>
              <th class="colst150">Codigo</th>
              <th class="lbltipoacce"></th>
              <th class="colst100">Medida</th>
              <th class="colst150">Marca</th>
              <th class="colst100">Detalle</th>
            </tr>
          </thead>
          <tbody></tbody>
      </table>
    </div>
</div>


{% csrf_token %}
{% include "almacen/form/detestalmacen.html" %}
{% endblock %}
