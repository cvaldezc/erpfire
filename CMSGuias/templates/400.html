{% extends 'base.html' %}
{% block title %} 400 {% endblock %}
{% block style %}
<style>
	body{
		background-image: url('/media/resource/background/error.jpg') !important;
		background-size: cover;
	}
</style>
{% endblock %}
{% block content %}
<h1>
	The 400 bad request
</h1>
<br>
<p>
	{% if messages %}
		<ul class="messages">
		    {% for message in messages %}
		    <li>{{ message }}</li>
		    {% endfor %}
		</ul>
	{% endif %}
</p>
{% endblock %}
