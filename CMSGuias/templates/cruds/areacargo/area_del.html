{% extends "basemd.html" %}
{% block title %}
    Eliminar Area
{% endblock title %}
{% block content %}
<div class="container">
    <div class="alert alert-block brand-danger">
        <h3>Eliminar Area</h3>
        <form method="post">
             {% csrf_token %}
            <p>
                Estas Seguro(a) que desea eliminar Area: "{{ object }}" ?
            </p>
            <a href="{% url 'area_list' %}" class="btn btn-default">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Regresar
            </a>
            <button type="submit" class="btn red btn-danger"><span class="glyphicon glyphicon-trash"></span> Eliminar</button>
        </form>
    </div>
</div>
{% endblock content %}
