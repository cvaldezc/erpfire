{% extends "basemd.html" %}
{% block menu %}
    {% include "menus/cruds_menu.html" %}
{% endblock menu %}
{% block content %}
<script src="/media/js/cruds/mantenimiento.js"></script>
<link rel="stylesheet" href="/media/css/cruds/mantenimiento.css">

    <div class="container">
        <div class="well">
            <h3>Area</h3>
            <div class="panel panel-primary">
                <div class="row">
                    <div class="input-field col">
                        <a href="{% url 'cruds_home' %}" style="font-size:30px">
                            <i class="fa fa-home"></i>
                        </a>
                    </div>
                    <div class="input-field col">
                        <a href="{% url 'area_new' %}" class="btn btn-primary">
                            <span class="glyphicon glyphicon-plus"></span>
                            Agregar Area
                        </a>
                    </div>
                    <div class="input-field col s8">
                        <i class="prefix fa fa-search"></i>
                        <input class="txtarea" type="text" placeholder="Buscar Area" id="txtarea">
                    </div>
                    
                </div>
                <div class="table-responsive">
                    <table id="table-area" class="table table-hover highlight responsive-table table-condensed">
                        <thead class="cab">
                            <tr class="brand-primary">
                                <th width="1cm">Item</th>
                                <th width="2cm">CÃ³digo</th>
                                <th>Area</th>
                                <th></th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for x in listarea %}
                            <tr>
                                <td>{{ forloop.counter }}</td>
                                <td>{{ x.area_id }}</td>
                                <td>{{ x.area }}</td>
                                <td>
                                    <a href="{% url 'area_edit' x.area_id %}" class="btn btn-xs btn-link text-green">
                                    <i class="fa fa-pencil" aria-hidden="true"></i>
                                    <span class="glyphicon glyphicon-pencil"></span>
                                    </a>
                                </td>
                                <td>
                                    <a href="{% url 'area_del' x.area_id %}" class="btn waves-effect red lighten-1">
                                    <i class="fa fa-trash-o" aria-hidden="true"></i>
                                        <span class="glyphicon glyphicon-trash"></span>
                                    </a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
