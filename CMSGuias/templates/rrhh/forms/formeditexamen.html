<!--MODAL EXAMEN-->
  <div class="modal editexaemple" style="width:60%;max-height:85%;" >
    <div class="modal-content">
          <div class="row">
            <div style="">
            <label style="display:none;" id="codexa" class="codexa" name="codexa"></label>
            <label style="color:black;font-weight:bold;font-size: 15px;">Empleado:</label>
            <label style="color:black;font-size: 15px;" class="nameempleexa" id="nameempleexa"></label><label> - </label>
            <label style="color:black;font-size: 15px;" class="dniexa" id="dniexa" name="dniexa"></label>  
            </div>
            <div style="display:none;">
            <input  id="accionexamen" class="accionexamen" name="accionexamen">
            </div>
          </div>
          <div class="row">
              <div class="input-field col s0">
                <p>Tipo de Examen:</p>
              </div>
              <div class="input-field col s4">
                  <select id="ctipoexamen" class="browser-default">
                  {% for x in ltipoexamen  %}
                    <option value="{{ x.tipoexamen_id }}">{{ x.descripcion }}</option>
                  {% endfor %}
                  </select>                 
              </div>
              <div class="input-field col s0">
                <p>Lugar:</p>
              </div>
              <div class="input-field col s4" >
                  <select id="clugar" class="browser-default">
                  {% for x in lproveedor  %}
                    {% if x.rubropro.rubro == 'SALUD' %}
                    <option value="{{ x.proveedor_id }}">{{ x.razonsocial }}</option>
                    }
                    {% endif %}
                  {% endfor %}
                  </select>               
              </div>
          </div>
          <div class="row">
              <div class="input-field col s6">
                <input placeholder="" id="fechiniexam" name="finiexam" type="date" class="datepicker">
                <label for="fechiniexam" >FECHA DE INICIO</label>
              </div>
              <div id="divfcad">
              <div class="input-field col s6">
                <input placeholder="" id="fechcadexam" name="fcadexam" type="date" class="datepicker">
                <label for="fechcadexam" >FECHA DE CADUCIDAD</label>
              </div>
              </div>
          </div>
          <div class="row" id="divfileexa">
          
            <div class="file-field input-field" id="divfileexa">
                <div class="btn">
                  <span>Subir Exa.</span>
                  <input type="file" name="cambexa" id="cambexa" accept="application/pdf">
                </div>
                <div class="file-path-wrapper col s4" style="">
                  <input disabled class="file-path txtchangeexa" type="text" name="textoexamen">
                </div>
                <div class="input-field col s4">
                  <label class="archiexa" id="archiexa"></label>    
                </div>
            </div>  
           
          </div>
          
          <div class="row">
            <div class="input-field col s6">
                <input placeholder="" id="aptitudexa" name="aptexa" type="text" class="validate">
                <label for="aptitudexa" >APTITUD</label>
              </div>
          </div>

          <div class="row">                 
                <div class="input-field col s6">
                  <textarea placeholder="" id="comentexa" name="coexa" class="materialize-textarea"></textarea>
                  <label for="comentexa" >COMENTARIO</label>
                </div>
          </div>
          <div class="moda-footer" align="center">
            <button type="button" class="modal-action modal-close btn waves-effect grey lighten-5 grey-text text-darken-3">
              <i class="fa fa-times"></i>
              <span>Cancelar</span>
            </button>
            <button type="button" class="btn waves-effect green lighten-1 btnsaveeditexamen">
              <i class="fa fa-floppy-o"></i>
              <span>Guardar Cambios</span>
            </button>
      </div>
    </div>
  </div>
<!--MODAL DOCUMENTO-->
