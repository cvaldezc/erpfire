{% extends "basemd.html" %}
{% block title %}
    View Assistance
{% endblock title %}
{% block menu %}
    {% include "menus/rrhhmd.html" %}
{% endblock menu %}
{% block content %}
<section ng-app="assApp" ng-controller="assCtrl as vm">
    <header>
        <h4>Exportar Datos</h4>
    </header>
    <div class="card">
        <div class="card-content">
            <div class="row">
                <div class="input-field col l3 m3 s12">
                    <select class="make_select" ng-model="vm.assistance.type" ng-options="x.pk as x.fields.descripcion for x in vm.types">
                        <option value="">-- SELECCIONE--</option>
                    </select>
                    <label for="">Tipo Empleado</label>
                </div>
                <div class="input-field col l3 m3 s12">
                    <select class="make_select" ng-model="vm.assistance.payment" ng-options="x.fields.value as x.fields.pago for x in vm.payment">
                        <option value="">--SELECCIONE--</option>
                    </select>
                    <label for="">Tipo de Pago</label>
                </div>
                <div class="input-field col l3 m3 s12">
                    <input type="text" maxlength="10" placeholder="yyyy-mm-dd" class="datepick" ng-model="vm.assistance.din" ng-change="vm.changeSelected()" readonly>
                    <label for="">Fecha Inicio</label>
                </div>
                <div class="input-field col l3 m3 s12">
                    <input type="text" maxlength="10" placeholder="yyyy-mm-dd" class="datepick" ng-model="vm.assistance.dout" readonly>
                    <label for="">Fecha de Fin</label>
                </div>
            </div>
        </div>
        <div class="card-action">
            <button type="button" class="btn" ng-click="vm.saveExportData('hour')">
                <i class="fa fa-hourglass-end"></i>
                <small>Formato Horas</small>
            </button>
            <button type="button" class="btn" ng-click="vm.saveExportData('days')">
                <i class="fa fa-calendar"></i>
                <small>Formato DÃ­as</small>
            </button>
        </div>
    </div>
</section>
<!-- Scripts -->
<script defer src="{{ MEDIA_URL }}vendor/angularjs/angular.min.js"></script>
<script defer src="{{ MEDIA_URL }}vendor/angular-cookies/angular-cookies.min.js"></script>
<script defer src="{{ MEDIA_URL }}js/rrhh/exportdata.js"></script>
{% endblock content%}
