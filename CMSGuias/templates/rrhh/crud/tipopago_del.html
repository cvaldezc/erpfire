{% extends "basemd.html" %}
{% block title %}
    Eliminar Tipo
{% endblock title %}
{% block content %}
<div class="container">
    <div class="alert alert-block brand-danger">
        <h3>Eliminar tipo de pago</h3>
        <form method="post">
             {% csrf_token %}
            <p>
                Estas Seguro(a) que desea eliminar Tipo: "{{ object }}" ?
            </p>
            <a href="{% url 'tipopago_list' %}" class="btn btn-default">
                <span class="glyphicon glyphicon-chevron-left"></span>
                Regresar
            </a>
            <button type="submit" class="btn btn-danger"><span class="glyphicon glyphicon-trash"></span> Eliminar</button>
        </form>
    </div>
</div>
{% endblock content %}
